<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Resultado da Validação</title>
</head>
<body style="margin-top: 50px; background-color: rgb(233, 228, 228);">
  <div class="container">
    <h1>Resultado da Validação de CPF</h1>
    <hr>
    <form action="/valida-cpf" method="GET">
      <div th:if="${verdade}" class="alert alert-success" role="alert">
        CPF Validado com sucesso
      </div>
      <div th:unless="${verdade}" class="alert alert-danger" role="alert">
        CPF não foi validado
      </div>
    </form>
  </div>
</body>
</html>
